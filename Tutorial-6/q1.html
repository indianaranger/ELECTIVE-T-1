<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function valid(event)
        {
            var username=document.forms["field"]["username"].value;
            var password=document.forms["field"]["password"].value;

            if(username === ""){
                alert("Failed");
                event.preventDefault();
                return false;
            }
            if(password.length<6){
                alert("Failed...Password must be atleast 6 characters!!");
                event.preventDefault();
                return false;
            }
            alert("Success");
            return true;
        
        }
    </script>
</head>
<body>
    <form action="" name="field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" > 
        <br>
        <br>
        <input type="submit" value="submit" onclick="valid(event)">
    </form>
</body>
</html>
