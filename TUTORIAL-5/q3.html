<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION-3</title>
</head>
<body>
    <script type="text/javascript">
        function ans(hourworked,hourrate){
            const regHour=40;
            const overHour=1.5;
            let grossPay;

            if(hourworked<=regHour){
                grossPay=hourworked*hourrate;
            }
            else{
                const regPay=regHour*hourrate;
                const overPay=(hourworked-regHour)*(hourrate*overHour);
                grossPay=regPay+overPay;
                
            }
            return grossPay
        }

            for(let i=1;i<=3;i++)
            {
                
                let hourworked=parseFloat(prompt("Enter number of hours worked by employee "+i+":"));
                let hourrate=parseFloat(prompt("Enter the hourly rate for employee "+i+":"));
                let validInput=false;

                while(!validInput){
                    
                    if (isNaN(hourrate) || isNaN(hourworked) || hourworked< 0 || hourrate < 0) {
                        alert("Invalid input");
                    }
                    else{
                        validInput=true;
                    }   
                }
                

                var grossPay=ans(hourworked,hourrate);

                alert("Employee "+i+" 's gross pay:Rs "+grossPay.toFixed(2));
            }
            
            
        
    </script>
</body>
</html>
